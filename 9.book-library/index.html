<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Book Library</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        
        <div id="books">
            <form action="#" id="addBook">
                <div>
                    <label for="coverImage">
                        Cover Image:
                    </label>
                    <input type="file" id="coverImage" />
                </div>

                <div>
                    <label for="title">
                        Title: 
                    </label>
                    <input type="text" id="title" />
                </div>

                <div>
                    <label for="author">
                        Author: 
                    </label>
                    <input type="text" id="author" />
                </div>

                <div>
                    <label for="releaseDate">
                        Release date: 
                    </label>
                    <input type="text" id="releaseDate" />
                </div>

                <div>
                    <label for="keywords">
                        Keywords: 
                    </label>
                    <input type="text" id="keywords" />
                </div>

                <div>
                    <button id="add">Add</button>
                </div>
            </form>
        </div>

        <script type="text/template" id="bookTemplate">
            <img src="<%= coverImage %>" />
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= releaseDate %></li>
                <li><%= keywords %></li>
            </ul>

            <button class="delete">Delete</button>
        </script>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/backbone.localStorage.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
